<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <!-- production version, optimized for size and speed -->
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box{
            padding: 100px 0;
            width: 350px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1> Hello Vue :)</h1>
    <div id="app">
        <div v-if="showBook">
            <p> {{ title }} - {{ author }} - {{ age }}</p>
            <button v-on:click="age++">Increase age</button>
            <button v-on:click="age--">Decrease age</button>
            <div @click="changeTitle('museum')"> Change title's book</div>
        </div>
        <button @click="toggleBook">
            <span v-if="showBook"> Hide book</span>
            <span v-if="!showBook"> Show book</span>
        </button>

        <br>
        <!-- mouse events -->
        <div class="box"@mouseover="handleEvent"> mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent"> mouseleave</div>
        <div class="box" @dblclick="handleEvent"> 2click</div>
        <div class="box" @mousemove="handleMouseMove">position {{ x }} {{ y }}</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
