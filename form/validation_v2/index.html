<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bulma cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- mon style -->
    <link rel="stylesheet" href="style.css">
    <!-- le javascipt -->
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="monblock" >
        <div class="container"  >
            <h1 class="subtitle is-2" id="titre">Nice to see you again</h1>
            <form id="monformulaire"  onsubmit="return validation('user')" >
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                    <input class="input is-success" type="text" id="username" placeholder="Enter your username">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check" id="usericon"></i>
                    </span>
                    </div>
                    <p class="help is-sucess" id="userstate">****</p>
                    <!-- <p class="help is-success" id="username_OK">This username is available</p> -->
                    <!-- <p class="help is-danger" id="username_KO">This username is invalid</p> -->
                </div>
                
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control has-icons-left has-icons-right">
                    <input class="input is-danger" type="password" id="passname"  placeholder="Enter your password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check" id="passicon"></i>
                    </span>
                    </div>
                    <p class="help is-sucess" id="passstate">****</p>
                </div>
                <div class="valide">
                    <button class="button is-link is-fullwidth is-medium is-rounded is-uppercase">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
